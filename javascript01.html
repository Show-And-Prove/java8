<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바 스크립트01 - 변수와 입출력</title>
    <script>    /*head 또는 body*/
    //한줄 각주
    /*
    여러줄의
    각주처리
    자바와동일
    */
    var a = "김기태";   //변수 선언과 초기화(할당)
    let b = "유광현";   //var는 계속 바뀔 수 있음, let은 재선언이 불가능 그러나 값은 언제든 변경가능하다.
    const c = "남송윤"; //const의 변수 선은은 상수 선언이므로 재선언이 불가능, 값도 변경할 수 없다.
    document.write("<h1>당신의 이름은 "+a+" 입니다</h1>")
    var a = "김연정";
    b = "김지훈"
    c = "김지은";   
    </script>
</head>
<body>
    <div id="print"></div>
    <div class="data">data1</div>
    <div class="data">data2</div>
    <div class="data">data3</div>
    <a href=""></a>
    <a href=""></a>
    <a href=""></a>
    <div id="num1">50</div>
    <div id="num2">100</div>
    <div id="num11">3.14</div>
    <div id="num22">5.18</div>

    <div id="result"></div>
    <div id="result0"></div>
    <div id="name"></div>
    <script>
    document.write("<div id='box1'>박스</div>");
    document.getElementById("print").innerHTML = "<h2>프린트 영역</h2>";
    document.getElementsByClassName("data")[0].innerHTML = "데이터1";
    document.getElementsByClassName("data")[1].innerHTML = "데이터2";
    document.getElementsByClassName("data")[2].innerHTML = "데이터3";
    document.getElementsByTagName("a")[0].innerHTML = "링크1";
    document.getElementsByTagName("a")[1].innerHTML = "링크2";
    document.getElementsByTagName("a")[2].innerHTML = "링크3";
    var num1 = parseInt(document.getElementById("num1").innerHTML);
    var num2 = parseInt(document.getElementById("num2").innerHTML); //문자를 숫자로 형변환 parseInt()
    document.getElementById("result").innerHTML = num1 + num2;
    var num3 = parseFloat(document.getElementById("num11").innerHTML);
    var num4 = parseFloat(document.getElementById("num22").innerHTML);  //문자를 실수로 형변환 parseFloat()
    document.getElementById("result0").innerHTML = num3 + num4;
    document.getElementById("name").innerHTML = c;
    //순차 처리


    </script>
    <noscript>
    자바스크립트가 지원되지 않을 때
    </noscript>
</body>
</html>
