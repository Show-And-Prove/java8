<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 02 - 화면 입출력</title>
    <script>
    var num1 = parseInt(prompt("숫자 1 입력 : "));     // prompt : 사용자에게 값을 입력받음
    var num2 = parseInt(prompt("숫자 2 입력 : "));
    if(num1>num2){
        alert("num1이 num2보다 큽니다.");   // alert : 알림창
    }else if(num2>num1){
        alert("num2가 num1보다 큽니다.");
    }else{
        alert("num1과 num2가 같습니다.");
    }
    </script>
</head>
<body>
    <div class="">문서 내용</div>    
    
    
    
    
    
    <script>
    var res = confirm("자바스크립트?????????");     // alert, prompt, confirm은 순서와 관계없이 가장 먼저 실행
    if(res){
        alert("ㅇ");    //확인을 눌렀을 때
    }else{
        alert("ㄴ");    //취소를 눌렀을 때
    }
    </script>
</body>
</html>
